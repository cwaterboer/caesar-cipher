<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROT13 Decoder</title>
</head>
<body>

<h2>ROT13 Decoder</h2>

<label for="encodedText">Enter ROT13 encoded text:</label>
<input type="text" id="encodedText" placeholder="Enter ROT13 encoded text">

<button onclick="decodeRot13()">Decode ROT13</button>

<p id="decodedText"></p>

<script>
    function decodeRot13() {
        var encodedText = document.getElementById('encodedText').value;
        var decodedTextElement = document.getElementById('decodedText');

        if (encodedText.trim() === '') {
            decodedTextElement.innerHTML = "Please enter ROT13 encoded text.";
            return;
        }

        var decodedText = encodedText.replace(/[a-zA-Z]/g, function (char) {
            var baseCharCode = char <= 'Z' ? 'A'.charCodeAt(0) : 'a'.charCodeAt(0);
            return String.fromCharCode((char.charCodeAt(0) - baseCharCode + 13) % 26 + baseCharCode);
        });

        decodedTextElement.innerHTML = "Decoded Text: " + decodedText;
    }
</script>

</body>
</html>
